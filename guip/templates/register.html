<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="static/registerstyle.css"> 
</head>
<body>
    <div class="container">
        <div class="form-box"> 
            <h2>Register</h2>
            <form method="post" action="register">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email</label><br> 
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
                <div class="show">
                    <input type="checkbox" id="show-password" style="margin-top: 10px;margin-right:10px;">
                    <div>
                        <p style="width: 170px;">Show Password</p>
                    </div>  
                </div>
                <button type="submit">Register </button>
            </form>
        </div> 
    </div>
    <script src="static/registerscript.js"></script> </body>
</html>
