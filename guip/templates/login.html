<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/loginstyle.css"> 
</head>
<body>
    <div class="container">
        <div class="form-box"> 
            <h2>Login</h2>
            <form method="post" action="login">
                <label for="email">Email</label><br> 
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <div class="show">
                    <input type="checkbox" id="show-password" style="margin-top: 10px;margin-right:10px;">
                    <div>
                        <p style="width: 170px;">Show Password</p>
                    </div>
                    
                </div>
                <div class="button-and-link"> 
                    <button type="submit">Login </button>
                    <br><br>
                    <a href="#">Forgot Password?</a>
                </div> 
            </form>
        </div> 
    </div>
    <script src="static/registerscript.js"></script> </body>
</html>
